spring:
  application:
    # 应用名称
    name: eureka-server

server:
  # eureka 的服务端口
  port: 60897

eureka:
  # 环境名称
  environment: dev
  instance:
    # 代表了一个启动示例的标识 自定义，可以显示在控制台上
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    hostname: localhost
    prefer-ip-address: true
  client:
    # 服务是否注册到注册中心
    registerWithEureka: true
#    # 是否获取注册中心注册服务的列表
    fetchRegistry: true
    serviceUrl:
#      # 注册对应的eureka的默认域，一般添加对应注册中心地址
      defaultZone: http://eureka-server-1:60897/eureka/,http://eureka-server-2:60898/eureka/,http://eureka-server-3:60899/eureka/
      #defaultZone: http://10.7.13.13:60897/eureka/,http://10.7.13.109:60897/eureka/
